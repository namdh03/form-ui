<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PiedTeam</title>
        <!-- Reset Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed Icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Embed Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <main>
            <section class="form">
                <!-- Container 1 -->
                <div class="container">
                    <div class="form__inner--sign-in">
                        <form
                            action="MainController"
                            method="POST"
                            class="form--login"
                        >
                            <h1 class="login__heading">LOGIN</h1>
                            <div class="login__input">
                                <div class="form__group">
                                    <input
                                        type="text"
                                        placeholder="Username"
                                        class="section-input login__user"
                                    />
                                </div>
                                <div class="form__group">
                                    <input
                                        type="password"
                                        placeholder="Password"
                                        class="section-input login__pass"
                                    />
                                </div>
                            </div>
                            <div class="form__group">
                                <div class="login__checkbox">
                                    <div class="login__checkbox--remember">
                                        <input type="checkbox" id="remember" />
                                        <label for="remember">
                                            Remember me
                                        </label>
                                    </div>
                                    <a class="login__checkbox--link" href="#!"
                                        >Forgot?</a
                                    >
                                </div>
                            </div>
                            <div class="form__group">
                                <div class="login__btn">
                                    <button class="btn">Login</button>
                                </div>
                            </div>
                            <p class="login__signup">
                                Not a member?
                                <a class="login__signup--link" href="#!"
                                    >Sign up now</a
                                >
                            </p>
                        </form>
                    </div>
                </div>

                <!-- Container 2 -->
                <div class="container">
                    <div class="form__inner--sign-up">
                        <form
                            action="MainController"
                            method="POST"
                            class="form__sign-up"
                        >
                            <h1 class="form__heading">Sign Up</h1>
                            <!-- Full Name -->
                            <div class="form__group">
                                <label class="form__label" for="fullName">
                                    Full Name
                                </label>
                                <input
                                    class="form__input"
                                    type="text"
                                    placeholder="Name...."
                                    name="fullName"
                                    id="fullName"
                                />
                            </div>

                            <!-- Email -->
                            <div class="form__group">
                                <label class="form__label" for="email">
                                    Email
                                </label>
                                <input
                                    class="form__input"
                                    type="email"
                                    placeholder="Email address...."
                                    name="email"
                                    id="email"
                                />
                            </div>

                            <!-- Username -->
                            <div class="form__group">
                                <label class="form__label" for="username">
                                    Username
                                </label>
                                <input
                                    class="form__input"
                                    type="text"
                                    placeholder="Username...."
                                    name="username"
                                    id="username"
                                />
                            </div>

                            <!-- Password -->
                            <div class="form__group">
                                <label class="form__label" for="password">
                                    Password
                                </label>
                                <input
                                    class="form__input"
                                    type="password"
                                    placeholder="************"
                                    name="password"
                                    id="password"
                                />
                            </div>

                            <!-- Repeat password -->
                            <div class="form__group">
                                <label class="form__label" for="repeatPassword">
                                    Repeat password
                                </label>
                                <input
                                    class="form__input"
                                    type="password"
                                    placeholder="************"
                                    name="repeatPassword"
                                    id="repeatPassword"
                                />
                            </div>

                            <!-- Terms of User -->
                            <div class="form__group form__group--term">
                                <input
                                    class="form__input"
                                    type="checkbox"
                                    name="agreeTerm"
                                    id="agreeTerm"
                                />
                                <label for="agreeTerm" class="form__text">
                                    I agree to the
                                    <a href="#!">Terms of User</a>
                                </label>
                            </div>

                            <!-- Form Actions -->
                            <div class="form__group form__group--cta">
                                <a
                                    href="#!"
                                    class="form__btn form__btn--sign-up btn"
                                >
                                    Sign Up
                                </a>
                                <a
                                    href="#!"
                                    class="form__btn form__btn--sign-in"
                                >
                                    Sign in
                                    <i
                                        class="fa-solid fa-arrow-right form__icon"
                                    ></i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <!-- Embed Javascript -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
