<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PiedTeam</title>
        <!-- Reset Css -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Embed Styles -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <main>
            <!-- <figure class="background">
                <img src="./assets/img/background.jpg" alt="" class="background__img">
            </figure> -->
            <section class="form">
                <div class="container">
                    <div class="form__inner--sign-in">
                        <form
                            action="MainController"
                            method="POST"
                            class="form--login"
                        >
                            <h1 class="login__heading">LOGIN</h1>
                            <div class="login__input">
                                <div class="form__group">
                                    <input
                                        type="text"
                                        placeholder="Username"
                                        class="section-input login__user"
                                    />
                                </div>
                                <div class="form__group">
                                    <input
                                        type="password"
                                        placeholder="Password"
                                        class="section-input login__pass"
                                    />
                                </div>
                            </div>
                            <div class="form__group">
                                <div class="login__checkbox">
                                    <div class="login__checkbox--remember">
                                        <input type="checkbox" id="remember" />
                                        <label for="remember">
                                            Remember me
                                        </label>
                                    </div>
                                    <a class="login__checkbox--link" href="#!"
                                        >Forgot?</a
                                    >
                                </div>
                            </div>
                            <div class="form__group">
                                <div class="login__btn">
                                    <button class="btn">Login</button>
                                </div>
                            </div>
                            <p class="login__signup">
                                Not a member?
                                <a class="login__signup--link" href="#!"
                                    >Sign up now</a
                                >
                            </p>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <!-- Embed Javascript -->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
